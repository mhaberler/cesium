<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
      />
    <meta
      name="description"
      content="Balloon Flight Animation."
      />
    <meta name="cesium-sandcastle-labels" content="Beginner, Showcases" />
    <title>Balloonride</title>

    <script src="../Build/Cesium/Cesium.js"  ></script>
    <link href="../Build/Cesium/Widgets/widgets.css" rel="stylesheet">

    <script src="../node_modules/canvas-gauges/gauge.min.js"></script>
    <link rel="stylesheet" href="mahViewer/CesiumViewer.css" media="screen" />

    <link rel="stylesheet" href="assets/css/bucketRaw.css" media="screen" />
    <link rel="stylesheet" href="assets/css/burner.css"  />

  </head>

  <body
     <div id="cesiumContainer" class="fullSize" style="z-index: 0;"></div>

    <div id="toolbar" >
      <!-- <h2>Flight</h2> -->
      <table>
        <tbody>
          <tr>
            <td>
              <canvas id="compass"></canvas>
            </td>
          </tr>
          <tr>
            <td>
              <canvas id="altitude"></canvas>
            </td>
          </tr>
          <tr>
            <td>
              <canvas id="speed"></canvas>
            </td>
          </tr>
          <tr>
            <td>
              <canvas id="temperature"></canvas>
            </td>
          </tr
          <tr>
            <td>
              <div id="burner" class="off"></div>
            </td>
          </tr
        </tbody>
      </table>
    </div>
    <div id="loadingIndicator" class="loadingIndicator"></div>

    <script src="assets/js/flight.js"  type="module">
    </script>
  </body>
</html>
