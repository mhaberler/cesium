<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta
      name="description"
      content="Use Viewer to start building new applications or easily embed Cesium into existing applications."
    />
    <meta name="cesium-sandcastle-labels" content="Beginner, Showcases" />
    <title>Cesium Demo</title>
    <script
      type="text/javascript"
      src="../Sandcastle/Sandcastle-header.js"
    ></script>
    <script
      type="text/javascript"
      src="../../CesiumUnminified/Cesium.js"
    ></script>
  </head>
  <body
    class="sandcastle-loading"
    data-sandcastle-bucket="bucket-requirejs.html"
  >
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
      function startup(Cesium) {
        "use strict";
        //Sandcastle_Begin
        var viewer = new Cesium.Viewer("cesiumContainer");

        atprovider = new Cesium.ProviderViewModel({
          name: "Austrian\u00adOpenGovernmentData\u00adBasemap",
          iconUrl:
            "http://www.geoland.at/assets/images/IndexGrid/basemap_hover_en.png",
          tooltip:
            "Austrian OGD Basemap.\nhttps://www.basemap.at/index_en.html",
          creationFunction: function () {
            /** www.basemap.at/wmts/1.0.0/WMTSCapabilities.xml
             * WMTS Server:	https://maps.wien.gv.at/basemap
             * maximumLevel 1:533 = 20,
             * Layer name:	geolandbasemap
             * "Geoland Basemap" default base map, , image/png
             * Layer name:	bmapgrau
             * "Geoland Basemap Grau" includes topographic contours, image/png
             * Layer name:	bmaporthofoto30cm
             * "Geoland Basemap Orthofoto" = orthophoto base map, image/jpeg
             * Layer name:	bmapoverlay
             * "Geoland Basemap Overlay" = labels, image/png	*/
            return new Cesium.WebMapTileServiceImageryProvider({
              url:
                "https://maps.wien.gv.at/basemap/geolandbasemap/normal/google3857/{TileMatrix}/{TileRow}/{TileCol}.png",
              layer: "bmapgrau",
              style: "normal",
              format: "image/png",
              tileMatrixSetID: "google3857",
              maximumLevel: 20,
              credit: new Cesium.Credit({ text: "Basemap.AT" }),
            });
          },
        });
        // Add a WMTS imagery layer.
        // This comes from thermal.kk7.ch - Michael v KÃ¤nel's service
        var provider = new Cesium.WebMapTileServiceImageryProvider({
          url:
            "https://thermal.kk7.ch/tiles/{TileMatrixSet}/{TileMatrix}/{TileRow}/{TileCol}.png?src=blog.mah.priv.at",
          layer: "skyways",
          style: "default",
          maximumLevel: 12,
          tileMatrixSetID: "skyways_all",
          tilingScheme: new Cesium.GeographicTilingScheme(),

          format: "image/png",
        });
        var imageryLayers = viewer.imageryLayers;

        //    var layer = imageryLayers.addImageryProvider(provider);
        var layer = imageryLayers.addImageryProvider(atprovider);

        provider.readyPromise.then(function () {
          //debugger;
          console.log("thermal layer loaded");
          // Make the weather layer semi-transparent to see the underlying geography.
          layer.alpha = 1.0;
        }); //Sandcastle_End
        Sandcastle.finishedLoading();
      }
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        startup(Cesium);
      }
    </script>
  </body>
</html>
